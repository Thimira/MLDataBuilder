<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, minimal-ui" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

        <meta charset="utf-8" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="format-detection" content="telephone=no" />

        <title>ML Data Builder</title>

        <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
        <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/material-webfonts/material-icons.css" />
    </head>
    <body>
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>

        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left panel content goes here</p>
                <div class="list links-list">
                    <ul>
                        <li>
                            <a href="index.html" data-force="true" data-ignore-cache="true" class="back">Capture</a>
                        </li>
                        <li>
                            <a href="labels.html">Labels</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main theme-red">
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-fixed">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <!-- Top Navbar-->
                        <div class="navbar">
                            <div class="navbar-inner">
                                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                                <div class="center sliding">ML Data Builder</div>
                                <div class="right">
                                    <!--
                                      Right link contains only icon - additional "icon-only" class
                                      Additional "open-panel" class tells app to open panel when we click on this link
                                    -->
                                    <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                                </div>
                            </div>
                        </div>
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="content-block">
                                <img style="display:none;width:350px;" id="imagePlaceholder" src="" /><br>
                                <!-- <button onclick="capturePhoto();">Capture Photo</button> <br>
                                <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
                                <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
                                <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br> -->

                                <div class="block">
                                    <div class="row">
                                        <div class="col"><span id="message">&nbsp;</span></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-50"><button onclick="capturePhotoURI();"><i class="material-icons md-48">photo_camera</i></button></div>
                                        <div class="col-50"><button onclick="uploadPhoto();"><i class="material-icons md-48">file_upload</i></button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bottom Toolbar-->
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="about.html" class="link">About</a>
                        <a href="#" class="link">Beta v0.1</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/camHandler.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/uploadHandler.js"></script>
    </body>
</html>

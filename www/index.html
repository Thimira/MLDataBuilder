<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <title>Camera Demo</title>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/material-webfonts/material-icons.css" />

        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/camHandler.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/uploadHandler.js"></script>
        <script type="text/javascript" charset="utf-8">
        var pictureSource;   // picture source
        var destinationType; // sets the format of returned value

        var documentPath;

        // Wait for device API libraries to load
        document.addEventListener("deviceready", onDeviceReady, false);

        // device APIs are available
        function onDeviceReady() {
            pictureSource=navigator.camera.PictureSourceType;
            destinationType=navigator.camera.DestinationType;

            setInitialImage();
        }

        function setInitialImage() {
            var largeImage = document.getElementById('largeImage');

            largeImage.style.display = 'block';
            largeImage.src = "img/no-image.jpg";
        }
        </script>
    </head>
    <body>
        <div id="mainContainer">
            <img style="display:none;width:350px;" id="largeImage" src="" /><br><br>
            <img style="display:none;width:60px;height:60px;" id="smallImage" src="" /><br>
            <span id="message"></span><br><br>
            <!-- <button onclick="capturePhoto();">Capture Photo</button> <br> -->
            <button onclick="capturePhotoWithURI();"><i class="material-icons md-48">photo_camera</i></button><br>
            <!-- <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
            <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
            <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br> -->
            <button onclick="uploadPhoto();"><i class="material-icons md-48">file_upload</i></button><br><br>
        </div>
    </body>
</html>

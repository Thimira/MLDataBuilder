<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:;" /> -->

        <!-- Allowing unsafe-eval to make VirtualLists work on desktop browser -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:;" />

        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />

        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3" />
        <!-- Your app title -->
        <title>ML Data Builder</title>
        <!-- Path to Framework7 Library CSS, Material Theme -->
        <link rel="stylesheet" href="lib/framework7-2.0.6/css/framework7.min.css" />
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/material-webfonts/material-icons.css" />
    </head>
    <body class="color-theme-red">
        <!-- App root element -->
        <div id="app">
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Left Panel with Reveal effect -->
            <div class="panel panel-left panel-cover">
                <div class="content-block">
                    <div class="list links-list">
                        <ul>
                            <li>
                                <a href="/" data-force="true" data-ignore-cache="true" class="back">Capture</a>
                            </li>
                            <li>
                                <a href="/collections/">Collections</a>
                            </li>
                            <li>
                                <a href="/labels/">Labels</a>
                            </li>
                            <li>
                                <a href="/settings/">Settings</a>
                            </li>
                            <li>
                                <a href="/account/">Account</a>
                            </li>
                            <li>
                                <a href="/about/">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">

                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left panel-open">
                                <a href="#" class="link icon-only"><i class="material-icons">menu</i></a>
                            </div>
                            <div class="title">ML Data Builder</div>
                            <div class="right"></div>
                        </div>
                    </div>

                    <!-- Toolbar -->
                    <div class="toolbar toolbar-bottom-md">
                        <div class="toolbar-inner">
                            <!-- Toolbar links -->
                            <a href="/about/" class="link">About</a>
                            <a href="#" class="link">Beta v0.1</a>
                        </div>
                    </div>

                    <div class="fab fab-center-bottom color-orange">
                        <a href="#" style="width: 76px; height: 76px; border-radius: 38px;" onclick="capturePhotoURI();">
                            <i class="material-icons md-48">photo_camera</i>
                        </a>
                    </div>

                    <div class="fab fab-left-bottom color-orange" onclick="uploadPhoto();">
                        <a href="#">
                            <i class="material-icons md-36">file_upload</i>
                        </a>
                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="block">
                            <div class="block">
                                <div class="row">
                                    <div class="col">
                                        <img style="display:none;" id="imagePlaceholder" src="" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="list">
                                            <ul>
                                                <li>
                                                    <div class="item-content">
                                                        <div class="item-media">
                                                            <i class="material-icons">collections</i>
                                                        </div>
                                                        <div class="item-inner">
                                                            <div class="item-title">
                                                                <input type="text" placeholder="Select Your Collection" readonly="readonly" id="picker-collection"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="item-content">
                                                        <div class="item-media">
                                                            <i class="material-icons">local_offer</i>
                                                        </div>
                                                        <div class="item-inner">
                                                            <div class="item-title">
                                                                <input type="text" placeholder="Select Your Label" readonly="readonly" id="picker-label"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="lib/framework7-2.0.6/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/camHandler.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/uploadHandler.js"></script>
    </body>
</html>

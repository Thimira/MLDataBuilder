<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <title>Camera Demo</title>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/material-webfonts/material-icons.css" />

        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/camHandler.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/uploadHandler.js"></script>
        <script type="text/javascript" charset="utf-8">
            var pictureSource;   // available image sources
            var destinationType; // available formats of the returned images
            var imagePath; // the URI of the current image

            // Wait for device API libraries to load
            document.addEventListener("deviceready", onDeviceReady, false);

            /**
             * The device ready event callback
             */
            function onDeviceReady() {
                pictureSource = navigator.camera.PictureSourceType;
                destinationType = navigator.camera.DestinationType;

                setInitialImage();
            }

            /**
             * Sets the 'No Image' icon to the image placeholder
             */
            function setInitialImage() {
                placeImage("img/no-image.jpg");
            }
        </script>
    </head>
    <body>
        <div id="mainContainer">
            <img style="display:none;width:350px;" id="imagePlaceholder" src="" /><br><br>
            <span id="message"></span><br><br>
            <button onclick="capturePhotoURI();"><i class="material-icons md-48">photo_camera</i></button><br>
            <button onclick="uploadPhoto();"><i class="material-icons md-48">file_upload</i></button><br><br>
            <!-- <button onclick="capturePhoto();">Capture Photo</button> <br>
            <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
            <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
            <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br> -->
        </div>
    </body>
</html>
